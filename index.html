<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish in a Bucket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="scoreBoardContainer">
        <h1 id="scoreBoard">FISH IN A BUCKET <br>
        <img src="img/pixelgoodfishhorizontal.png"><img src="img/pixelfatfishhorizontal.png"><img src="img/pixelgoldfishhorizontal.png"> = Good Fish, catch them to gain points <br>
        <img src="../img/pixelbombfish.png"> = Bad Fish, if you catch it the game is over! <br>
        If you miss too much good fish the game is over. <hr>
        Click SPACE to Start
     </h1>
    </div>
    <div id="container">
        <aside id="top-left"><h2 id=title>Fish in a <br>Bucket</h2></aside>
        <aside id="top-right"><h2 id="score"> Caught lbs<br>of Fish<br>0 </h2></aside>
        <main>
            <canvas id="river"></canvas>
        </main>
        <aside id="btm-left"> <h4 id="instructions">
            A & D keys =<br> move left and right <br>
            SPACE key = <br>start / pause
        </h4></aside>
        <aside id="btm-right"> <h2 id="lost-score">Missed lbs<br>of Fish<br>0/50</h2> </aside>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
